{% extends "layout.html" %}
{% block body %}
	{% if session.logged_in %}
		{% set employee = rv %}
		<h2>Are you sure you want to delete user: {{ employee.fname }} {{ employee.minit }}. {{ employee.lname }}?</h2>
		<div class="text-center">
			<a class="btn btn-primary" href="/delete_employee/{{ employee.id }}" role="button">Yes</a>
			<a class="btn btn-primary" href="{{ url_for('index') }}" role="button">No</a>
		</div>
	{% endif %}
{% endblock %}
